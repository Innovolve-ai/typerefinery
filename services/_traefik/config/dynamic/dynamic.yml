      rule: Host(`api.typerefinery.localhost`)
      # rule: ( Host(`{{ env "TRAEFIK_HOST_DOMAIN" }}`) && PathPrefix(`/api`) ) || Host(`api.localhost`)
      service: fastapi
      entrypoints:
        - websecure
      tls: true
