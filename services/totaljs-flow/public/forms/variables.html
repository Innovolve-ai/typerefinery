<div data---="form__common.form__if:~PATH~;title:@(Variables);icon:fa fa-clipboard-list;autofocus:true;scrollbar:1;submit:?/submit;width:900" class="hidden" data-scope="~PATH~">
	<div class="padding">
		<div data---="keyvalue__?.variables__placeholderkey:@(Type a key);placeholdervalue:@(Type a value and press enter)"></div>
		<div class="help"><i class="fas fa-exclamation-triangle"></i>@(If you enter a variable, you need to confirm it by pressing the <b>ENTER</b> key)</div>
	</div>
	<nav>
		<button name="submit"><i class="fa fa-check-circle"></i>@(SUBMIT)</button>
		<button name="cancel">@(Cancel)</button>
	</nav>
</div>

<script>

	PLUGIN('~PATH~', function(exports) {

		exports.submit = function(hide) {
			var model = exports.model;
			model.callback && model.callback(model.variables);
			hide();
		};

	});

</script>
