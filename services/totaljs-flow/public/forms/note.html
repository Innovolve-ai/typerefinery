<style>
	.~PATH~ .ui-input-control { border: 0 !important; }
	.~PATH~ .ui-input-input { padding: 15px 15px 0 !important; }
</style>

<div data---="miniform__common.form__if:~PATH~;title:@(Note);icon:far fa-comment-alt;autofocus:true;closeesc:1;submit:?/submit;width:500" class="hidden invisible" data-scope="~PATH~">
	<div class="~PATH~">
		<div data---="input__?.note__height:150;type:multiline;monospace:1;placeholder:@(Enter a note)"></div>
	</div>
	<nav data---="validate__?__changes:1;output:?.is">
		<button name="submit" disabled><i class="fa fa-check-circle"></i>@(SUBMIT)</button>
		<button name="cancel">@(Cancel)</button>
	</nav>
</div>

<script>

	PLUGIN('~PATH~', function(exports) {

		exports.submit = function() {
			var model = exports.model;
			model.is && model.callback(model.note);
			NUL('common.form');
		};

	});

</script>
